<!DOCTYPE html>
<html lang="en">

<head>
  <title>Shopping List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Shopping List</h1>
        <form id="js-shopping-list-form">
            <!-- <label for="shopping-list-entry">Add an item</label> -->
            <input type="text" name="shopping-list-entry" class="js-shopping-list-entry" placeholder="Add an item....">
            <button type="submit">Add item</button>
        </form>
        <br>
        <form id="js-search-form">
                <!-- <input type="text" name="query"  placeholder=" e.g., 'br'" aria-label="Search for an item" id="search-term" class="js-search-term"> -->
                <!-- <button type="submit">Search</button>
                <br> -->
                <input type="checkbox" name="toggle-checked" id="toggle-checked" class="js-toggle-checked">
                <label for="toggle-checked">Hide checked items</label>
        </form>
        <br>
        <input type="text" id="searchforitem" onkeyup="handleSearchForItem()" placeholder="Search for item..." title="Type in an item">  
        <ul class="shopping-list js-shopping-list" id="js-ul">
        </ul>
        <div class="div-toggle">
        </div>
    </div>
</body>
  <script src="//code.jquery.com/jquery.min.js"></script>
  <script type="text/javascript" src="index.js"></script>

</html>
