<!DOCTYPE html>
<html lang="en">

<head>
  <title>Shopping List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Shopping List</h1>
        <form id="js-shopping-list-form">
            <label for="shopping-list-entry">Add an item</label>
            <input type="text" name="shopping-list-entry" class="js-shopping-list-entry" placeholder="e.g., broccoli">
            <button type="submit">Add item</button>
        </form>
        <form id="js-shopping-list-search">
            <label for="js-search-list">Search for an item..</label>
            <input type="text" name="js-search-list" class="js-search-list" onkeyup="searchList()" placeholder="e.g., cheese">
        </form>
        <button class="shopping-item-hide js-item-hide">
            <span class="button-label">Hide checked</span>
        </button>
        <ul class="shopping-list js-shopping-list">
        </ul>
    </div>
</body>
  <script src="//code.jquery.com/jquery.min.js"></script>
  <script type="text/javascript" src="index.js"></script>

</html>
